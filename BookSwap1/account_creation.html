<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookSwap - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>

<body class="auth-body">

    <div class="auth-container">

        <div class="auth-visuals">
            <div class="glass-overlay">
                <h1 class="brand-title">Join <span class="highlight">BookSwap</span></h1>
                <p class="tagline">Start your journey.</p>
                
                <div class="feature-pills">
                    <span><i class="fas fa-users"></i> Student Community</span>
                    <span><i class="fas fa-globe"></i> Access Anywhere</span>
                </div>
            </div>
        </div>

        <div class="auth-forms">
            <div class="form-wrapper extended-form">
                <h2>Create Account</h2>
                <p class="subtitle">Fill in your student details.</p>

                <form action="index.html">

                    <div class="input-group-modern">
                        <i class="fas fa-user icon"></i>
                        <input type="text" name="name" autocomplete="name" placeholder="Full Name" required>
                    </div>

                    <div class="input-group-modern">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" name="email" autocomplete="email" placeholder="Student Email Address" required>
                    </div>

                    <div class="form-row">
                        <div class="input-group-modern">
                            <i class="fas fa-university icon"></i>
                            <input type="text" name="organization" autocomplete="organization" placeholder="Institute Name" required>
                        </div>
                        <div class="input-group-modern">
                            <i class="fas fa-graduation-cap icon"></i>
                            <input type="text" name="education-level" placeholder="Class / Major" required>
                        </div>
                    </div>

                    <div class="input-group-modern">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" name="new-password" autocomplete="new-password" placeholder="Create Password" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
                    </div>

                    <button type="submit" class="btn-gradient">Sign Up & Earn Points</button>

                    <div class="divider">ALREADY HAVE AN ACCOUNT?</div>

                    <a href="index.html" class="btn-outline text-center-link">Login Here</a>
                    
                </form>
            </div>
        </div>

    </div>

</body>

</html>
